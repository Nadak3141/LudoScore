<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#0b0d12" />
  <title>ScoreKit</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="assets/logo.png">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="topbar">
    <a class="brand" href="index.html">
      <img id="siteLogo" class="brand__logo" alt="Logo" />
      <div class="brand__text">
        <div id="siteName" class="brand__name">ScoreKit</div>
        <div id="siteTagline" class="brand__tagline"></div>
      </div>
    </a>

    <nav class="nav">
      <a class="nav__btn" href="history.html" aria-label="Historique">Historique</a>
    </nav>
  </header>

  <main class="container">
    <h1 class="h1 h1--compact">Choisir un jeu</h1>

    <section id="gamesGrid" class="games-grid" aria-label="Liste des jeux"></section>
  </main>

  <footer class="footer">
    <span id="footerText"></span>
  </footer>

  <script src="js/app.js"></script>
  <script>
    (async function init() {
      await App.initCommon();
      const { games } = await App.loadGames();
      App.renderHomeTiles(games);
      App.registerSW();
    })();
  </script>
</body>
</html>
